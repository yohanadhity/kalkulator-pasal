<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Denda & Hukuman LVPD</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f9e6;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px;
        text-align: center;
    }
    main {
        max-width: 900px;
        margin: auto;
        padding: 15px;
    }
    select, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .pasal-list {
        background: #fff;
        border-radius: 8px;
        padding: 0;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow-x: auto;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border-bottom: 1px solid #f0f0f0;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #c8f7c5;
    }
    .total {
        background: #c8f7c5;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 15px;
    }
    @media (max-width: 600px) {
        table, thead, tbody, th, td, tr {
            display: block;
        }
        thead tr {
            display: none;
        }
        td {
            padding: 8px;
            border: none;
            border-bottom: 1px solid #ddd;
        }
        td:before {
            content: attr(data-label);
            font-weight: bold;
            display: block;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Kalkulator Denda & Hukuman LVPD</h1>
</header>

<main>
    <label for="kategori">Pilih Kategori Pasal:</label>
    <select id="kategori" onchange="tampilkanPasal()">
        <option value="">-- Pilih Kategori --</option>
        <option value="laluLintas">Pelanggaran Lalu Lintas</option>
        <option value="pidana">Tindak Pidana</option>
        <option value="lainnya">Lainnya</option>
    </select>

    <div id="pasalContainer" class="pasal-list"></div>

    <div class="total">
        Total Denda: <span id="totalDenda">0</span>  
        <br>
        Total Hukuman: <span id="totalHukuman">0</span> bulan  
        <br>
        Total Impound: <span id="totalImpound">0</span> hari
    </div>

    <button onclick="resetPilihan()">Reset</button>
</main>

<script>
    const dataPasal = {
        laluLintas: [
            { kode:"A01", nama:"General Traffic Violations", denda:2000 },
            { kode:"A02", nama:"Failed to Pay Any Tickets Given", denda:5000, hukuman:15 },
            { kode:"A03", nama:"Driving without License", denda:2000 },
            { kode:"A04", nama:"Reckless Driving", denda:2000 },
            { kode:"A05", nama:"Speeding", denda:2000 },
            { kode:"A06", nama:"Improper Vehicle Parking", denda:3000, impound:2 },
            { kode:"A07", nama:"Evading Police Stop", denda:2000, impound:2 },
            { kode:"A08", nama:"Illegal Modifications on Vehicle", denda:2000, impound:2 },
            { kode:"A09", nama:"Unregistered Vehicle", denda:2000, impound:2 },
            { kode:"A10", nama:"Vehicular Endangerment", denda:3000 },
            { kode:"A11", nama:"Failure to Yield to Emergency Vehicles", denda:2000 },
            { kode:"A12", nama:"Failure to Yield to A Roadblock", denda:3000, impound:1 },
            { kode:"A13", nama:"Following An Emergency Vehicle", denda:2000, impound:1 },
            { kode:"A14", nama:"Driving Under Influence", denda:2000, impound:2 },
            { kode:"A15", nama:"Vehicular Manslaughter", denda:5000, impound:3 },
        ],
        pidana: [
            { kode:"P01", nama: "Perampokan", denda: 5000, hukuman: 10 },
            { kode:"P02", nama: "Pembunuhan", denda: 8000, hukuman: 15 },
            { kode:"P03", nama: "Penganiayaan", denda: 2000, hukuman: 5 }
        ],
        lainnya: [
            { kode:"L01", nama: "Merusak Fasilitas Umum", denda: 1500, hukuman: 3 },
            { kode:"L02", nama: "Menghina Petugas", denda: 800, hukuman: 1 },
            { kode:"L03", nama: "Membawa Senjata Ilegal", denda: 2500, hukuman: 6 }
        ]
    };

    function tampilkanPasal() {
        const kategori = document.getElementById("kategori").value;
        const container = document.getElementById("pasalContainer");
        container.innerHTML = "";
        if (!kategori) return;

        let table = `<table>
            <thead>
                <tr>
                    <th>Pilih</th>
                    <th>Kode</th>
                    <th>Keterangan</th>
                    <th>Denda</th>
                    <th>Hukuman (bln)</th>
                    <th>Impound (hr)</th>
                </tr>
            </thead>
            <tbody>`;

        dataPasal[kategori].forEach(pasal => {
            table += `
                <tr>
                    <td data-label="Pilih">
                        <input type="checkbox" 
                               data-denda="${pasal.denda || 0}" 
                               data-hukuman="${pasal.hukuman || 0}" 
                               data-impound="${pasal.impound || 0}"
                               onchange="updateTotal()">
                    </td>
                    <td data-label="Kode">${pasal.kode || '-'}</td>
                    <td data-label="Keterangan">${pasal.nama}</td>
                    <td data-label="Denda">${pasal.denda || 0}</td>
                    <td data-label="Hukuman">${pasal.hukuman || 0}</td>
                    <td data-label="Impound">${pasal.impound || 0}</td>
                </tr>
            `;
        });

        table += `</tbody></table>`;
        container.innerHTML = table;
    }

    function updateTotal() {
        let totalDenda = 0;
        let totalHukuman = 0;
        let totalImpound = 0;

        document.querySelectorAll("#pasalContainer input:checked").forEach(input => {
            totalDenda += parseInt(input.dataset.denda);
            totalHukuman += parseInt(input.dataset.hukuman);
            totalImpound += parseInt(input.dataset.impound);
        });

        document.getElementById("totalDenda").textContent = totalDenda;
        document.getElementById("totalHukuman").textContent = totalHukuman;
        document.getElementById("totalImpound").textContent = totalImpound;
    }

    function resetPilihan() {
        document.getElementById("kategori").value = "";
        document.getElementById("pasalContainer").innerHTML = "";
        document.getElementById("totalDenda").textContent = 0;
        document.getElementById("totalHukuman").textContent = 0;
        document.getElementById("totalImpound").textContent = 0;
    }
</script>

</body>
</html>
