<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Denda & Hukuman LVPD</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #e6f9e6;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        padding: 15px;
        text-align: center;
    }
    main {
        max-width: 900px;
        margin: auto;
        padding: 15px;
    }
    select, button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .pasal-list {
        background: #fff;
        border-radius: 8px;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        overflow-x: auto;
        -webkit-overflow-scrolling: touch; /* Smooth scroll di iOS */
    }
    table {
        width: 100%;
        border-collapse: collapse;
        min-width: 700px; /* supaya kolom tidak terlalu rapat */
    }
    th, td {
        border-bottom: 1px solid #f0f0f0;
        padding: 8px;
        text-align: left;
        font-size: 14px;
        white-space: nowrap;
    }
    th {
        background-color: #c8f7c5;
    }
    tr:hover {
        background-color: #f5fff5;
        cursor: pointer;
    }
    .total {
        background: #c8f7c5;
        padding: 10px;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 15px;
        font-size: 16px;
    }
    @media (max-width: 600px) {
        select, button {
            font-size: 14px;
        }
        table {
            font-size: 13px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Kalkulator Denda & Hukuman LVPD</h1>
</header>

<main>
    <label for="kategori">Pilih Kategori Pasal:</label>
    <select id="kategori" onchange="tampilkanPasal()">
        <option value="">-- Pilih Kategori --</option>
        <option value="laluLintas">Pelanggaran Lalu Lintas</option>
        <option value="ringan">Pelanggaran Ringan</option>
        <option value="serius">Narkoba & Kejahatan Serius</option>
        <option value="instansi">Kejahatan Terhadap Instansi & Umum</option>
        <option value="senjata">Senjata & Terorisme</option>
    </select>

    <div id="pasalContainer" class="pasal-list"></div>

    <div class="total">
        Total Denda: <span id="totalDenda">0</span>  
        <br>
        Total Hukuman: <span id="totalHukuman">0</span> bulan  
        <br>
        Total Impound: <span id="totalImpound">0</span> hari
    </div>

    <button onclick="resetPilihan()">Reset</button>
</main>

        ],
        serius: [
            { kode:"F01-1", nama:"Membawa Marijuana [1-10 pcs]", denda:5000, hukuman:10 },

            { kode:"G07", nama: "Membawa vest dikantong", denda:7000, hukuman:30 },
            { kode:"G08", nama: "Menembak sembarangan", denda:5000, hukuman:40 },
            { kode:"G09", nama: "Crafting senjata", denda:15000, hukuman:50 },
        ]
    };

    function tampilkanPasal() {
        const kategori = document.getElementById("kategori").value;
        const container = document.getElementById("pasalContainer");
        container.innerHTML = "";
        if (!kategori) return;

        let table = `<table>
            <thead>
                <tr>
                    <th>Pilih</th>
                    <th>Kode</th>
                    <th>Keterangan</th>
                    <th>Denda</th>
                    <th>Hukuman (bln)</th>
                    <th>Impound (hr)</th>
                </tr>
            </thead>
            <tbody>`;

        dataPasal[kategori].forEach((pasal, index) => {
            table += `
                <tr onclick="toggleCheck(${index})">
                    <td><input id="cb${index}" type="checkbox" 
                               data-denda="${pasal.denda || 0}" 
                               data-hukuman="${pasal.hukuman || 0}" 
                               data-impound="${pasal.impound || 0}"
                               onclick="event.stopPropagation(); updateTotal()"></td>
                    <td>${pasal.kode || '-'}</td>
                    <td>${pasal.nama}</td>
                    <td>${pasal.denda || 0}</td>
                    <td>${pasal.hukuman || 0}</td>
                    <td>${pasal.impound || 0}</td>
                </tr>`;
        });

        table += `</tbody></table>`;
        container.innerHTML = table;
    }

    function toggleCheck(index) {
        const cb = document.getElementById("cb" + index);
        cb.checked = !cb.checked;
        updateTotal();
    }

    function updateTotal() {
        let totalDenda = 0, totalHukuman = 0, totalImpound = 0;
        document.querySelectorAll("#pasalContainer input:checked").forEach(input => {
            totalDenda += parseInt(input.dataset.denda);
            totalHukuman += parseInt(input.dataset.hukuman);
            totalImpound += parseInt(input.dataset.impound);
        });
        document.getElementById("totalDenda").textContent = totalDenda;
        document.getElementById("totalHukuman").textContent = totalHukuman;
        document.getElementById("totalImpound").textContent = totalImpound;
    }

    function resetPilihan() {
        document.getElementById("kategori").value = "";
        document.getElementById("pasalContainer").innerHTML = "";
        document.getElementById("totalDenda").textContent = 0;
        document.getElementById("totalHukuman").textContent = 0;
        document.getElementById("totalImpound").textContent = 0;
    }
</script>

</body>
</html>
